<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery practise</title>
	<link rel="stylesheet" type="text/css" href="../styles/reset.css">
	<link rel="stylesheet" type="text/css" href="../styles/wraplayout.css">
	<script src="../js/jquery-3.3.1.js" type="text/javascript"></script>
	<script src="../js/index.js" type="text/javascript"></script>
<style>
	
</style>
<script type="text/javascript">
	;(function($){
		$.fn.getHexBackgroundColor = function(id,property){
			var rgb=$(id).css(property);
			if($.browser.msie&&$.browser.version>8||$.browser.mozilla||$.browser.webkit){
				rgb=rgb.match(/^rgb\((\d+),\s*(\d+),\s*(\d+)\)$/);
				function hex(x){
					return ('0'+parseInt(x).toString(16)).slice(-2);
				}
				rgb='#'+hex(rgb[1])+hex([rgb[2])+hex(rgb[3]);
			}
			return rgb;
		}
	})(jQuery);
	$(function(){
		$("#bt").click(function(){
			$("#thediv").text(getHexBackgroundColor("#thediv",'color'));
		})
	});
</script>
</head>
<body>
<div id="wrap">
	<div class="demo">
		<div id="thediv">这是一段有rgb颜色定义的文字</div>
		<input type="button" value="点击产看上面文字的背景颜色的十六进制写法">
	</div>
<button id="turnback"><a href="http://www.luwanlin.com/">返回目录</a></button>
</div>

</body>
</html>
